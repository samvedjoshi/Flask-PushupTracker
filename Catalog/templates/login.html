{% extends "base.html" %}
      {% block title %}
      <body background="static/images/signupback.jpg" style="background-size: cover;"> 
      <center>
      <h2 style="color: white;"><b>Log In</b></h2>
      <br>
      <br>
        <form method="POST" action="/login" style="display: inline-block;">
  <div class="mb-3">
    <label for="email" class="form-label" style="color: white;">Email address</label>
    <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp">
    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
  </div>
  <div class="mb-3">
    <label for="password" class="form-label" style="color: white;">Password</label>
    <input type="password" class="form-control" id="password" name="password">
  </div>
  <div class="mb-3 form-check">
    <input type="checkbox" class="form-check-input" id="remember" name="remember">
    <label class="form-check-label" for="remember">Check me out</label>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</center>
</body>
      {% endblock %}
